<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <div class="wrapper">
        <span>readonly</span>
        <input class='readonly' type="checkbox" name="readonly" id="readonlyMode">
        <div class="row-tag">
            <form class="add">
            <input class="tag" placeholder='Введите тег в текстовом формате' type="text">
            <button type="submit">Add</button>
        </form>
        </div>
        <div class="tags-area">
            <ul class="tags-list">
                <li class="tag-item">
                    <div class="delete"></div>
                </li>
            </ul>
            </div>
        </div>
    </div>
</body>
</html>
